name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # run daily at midnight

permissions:
  contents: read

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Load Go cache
        id: load-go-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
          key: ${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-main-${{ hashFiles('**/go.sum') }}
            ${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('**/go.sum') }}

      - name: Change modtime of files to 1 unix timestamp
        shell: bash
        run: |
          excluded='-path "**/.out*" -or -path "**/.git/**"'
          find . -not \( $excluded \) -type f -print0 | xargs -0 touch -d '1970-01-01T00:00:01'

      - name: Generate code
        run: make generate

      - name: Run go mod tidy
        run: go mod tidy

      - name: Run modcheck
        run: make modcheck

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          install-mode: goinstall
          version: latest
          args: --timeout 5m

  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Load Go cache
        id: load-go-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
          key: ${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-main-${{ hashFiles('**/go.sum') }}
            ${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('**/go.sum') }}

      - name: Change modtime of files to 1 unix timestamp
        shell: bash
        run: |
          excluded='-path "**/.out*" -or -path "**/.git/**"'
          find . -not \( $excluded \) -type f -print0 | xargs -0 touch -d '1970-01-01T00:00:01'

      - name: Generate code
        run: make generate

      - name: Run tests
        run: make test-ci

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  vulncheck:
      name: Vulncheck
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v5

        - name: Setup Go
          uses: actions/setup-go@v5
          with:
            go-version-file: go.mod
            check-latest: true

        - name: Run govulncheck
          run: make vuln.check
